<html>

<head>
    <title>CSS demo</title>

    <style type="text/css">

        .heading {
            background-color: lightcoral;
        }

        #first-section {
            background-color: aquamarine;
            border: 5px solid yellow;
            border-radius: 50%;
        }

        #second-section {
            background-color: brown;
            border-color: blue;
            border:10px;
            border-radius: 140px;
            border-style: dashed double solid inset;

        }

        #third-section {
            background-color: greenyellow;
            border: 10px solid red;
            border-right-color: deeppink;
            border-bottom-color: aqua;
            border-left-color: blue;
            border-radius: 20px;


        }

        .square {
            width: 200px;
            height: 200px;
            margin: 40px;
            float: left;
        }

        body {
            margin: 0;
            padding: 0;
        }

        p {
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 0;
            padding: 0;
        }






    </style>
</head>
<body>
<div class="heading">
    <h1 >This is an example for CSS borders using inline and inclass styling</h1>
</div>
<div id="first-section" class="square">
    <p>plane border</p>
</div>

<div id="second-section" class="square">
    <p>different border styles</p>
</div>

<div id="third-section" class="square">
    <p>with different border colors</p>
</div>


</body>






</html>
